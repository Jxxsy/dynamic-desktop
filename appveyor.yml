version: 1.0.0.{build}
skip_tags: true
only_commits:
  files:
    - '**/*.h'
    - '**/*.hpp'
    - '**/*.cpp'
    - '**/*.pro'
    - '**/*.pri'
    - '**/*.qrc'
    - '**/*.ui'
    - '**/*.yml'
matrix:
  fast_finish: true
  allow_failures:
    - platform: x64
      configuration: Release
image: Visual Studio 2017
platform: x64
configuration: Release
init:
  - call "C:\Qt\5.11\msvc2017_64\bin\qtenv2.bat"
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" x64
install:
  - cd /d "%APPVEYOR_BUILD_FOLDER%"
  - git submodule update --init --recursive
  - cd ci
  - if exist build rd /s /q build
  - md build
  - cd build
  - call ..\install_dep.bat
  - cd ..
  - rd /s /q build
  - call update_version.bat
  - cd ..
  - echo BUILD_DIR = $$PWD/build > .qmake.conf
  - echo ffmpeg_dir = $$PWD/ffmpeg >> .qmake.conf
  - echo CONFIG *= enable_dx enable_swresample enable_avfilter enable_avdevice >> .qmake.conf
build_script:
  - call build.bat
